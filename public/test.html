<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Học đọc tiếng Anh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  </head>
  <body>
  
    <section id="when-login">
      <nav id="navbar">
        <div id="logo-container">
          <a href="/"><img src="./images/logo.png" id="logo"></a>
        </div>

        <div>
            <h2>Kiểm tra từ vựng của bạn</h2>
        </div>

        <div id="tool">
          <a href="/"><img src="./images/search-dictionary.png" class="tool-icon"></a>
          <a href="test.html"><img src="./images/test.png" class="tool-icon"></a>
          <img src="./images/logout.png" id="logout-btn" class="tool-icon">
        </div>
      </nav>
    </section>

    <div id="change-container">
      <img src="./images/exchange.png" class="tool-icon" id="change-icon">
    </div>

    <section id="test-container">
      <div id="answer-number-container">
        <p id="correct-number">0</p>
        <p id="question-order"></p>
        <p id="wrong-number">0</p>
      </div>
      <p id="english-test"></p>
      <div id="answer-container">
        <div class="answer">
          <p></p>
        </div>
        <div class="answer">
          <p></p>
        </div>
        <div class="answer">
          <p></p>
        </div>
        <div class="answer">
          <p></p>
        </div>
      </div>
      <div id="next-question-container">
        <button id="next-question" class="next-question-disable">Tiếp theo</button>
      </div>
    </section>

    <section id="when-logout">
      <div id="logo">
        <img src="./images/logo.png"><br>
        <p>Học đọc tiếng Anh</p>
      </div>
      <div id="login-btn-container">
        <p>Vui lòng đăng nhập để sử dụng!</p>
        <div id="login-btn">
          <div id="center">
            <img src="./images/google.png">
            <span>Đăng nhập với Google</span>
          </div>
        </div>
      </div>
    </section>

    <div id="data-loading-container">
      <img src="./images/loading.gif">
      <p>Đang tải dữ liệu. Vui lòng chờ!</p>
    </div>

    <div id="data-loading-error-container">
      <img src="./images/error.png">
      <p id="error-title">Lỗi tải dữ liệu!</p>
      <p>Vui lòng kiểm tra kết nối internet và tải lại trang</p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script src="test.js"></script>
  </body>
</html>
